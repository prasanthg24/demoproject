<html>
<head>
<title> reverse.html </title>
<script type ="text/javascript">
function rev_num()
{
	var num=prompt(" Reverse the Number \nEnter the number\n", " ");
	var n= num;
	var rev = 0, rem;
while (n>0)
{
	rem = n % 10;
	rev = rev * 10 + rem ;
	n = Math.floor(n/ 10);
}
document.write("The given number is : " +num+ " <br/> The reverse of the given number is : " +rev);
}
</script>
</head>
<body style="background-color:green" onload = "rev_num();">
<h3>find the reverse of given number </h3>
</body>
</html>
